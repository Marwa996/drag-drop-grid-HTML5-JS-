<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJLQdul-88M-n-KXaDx4_8F6TJdqQwrvA&v=weekly"
        async></script>

    <style>
        #space{
            width: 100%;
            height:600px;
            border:2px black solid;
        }
    </style>

</head>
<body>
    <button onclick="display()">display current location</button>
    <div id="space"></div>

    <script>
        var position;
        var show=document.getElementById("space");

        navigator.geolocation.getCurrentPosition(position,Error)
        
        function position(pos){
            var long=parseFloat(pos.coords.longitude);
            var lat=parseFloat(pos.coords.latitude);
            position={
                langitude: long,
                latitude: lat,
            };
        }

        function display(){
            
            var options={
                center:new google.maps.LatLng(position.latitude,position.langitude),
                zoom:25
            }

            var map=new google.maps.Map(show,options);

            new google.maps.Marker({
                position: position,
                map,
                title: "Hello World!",
            });
           
        }



    </script>




</body>
</html>
